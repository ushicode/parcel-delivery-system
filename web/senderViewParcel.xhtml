<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Parcel</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">       
                <h1>View Parcel</h1>
                <h:form class="forms">
                    <h:dataTable value="#{ParcelMB.getParcelSummeries(parcel, request)}"
                                 var="par"
                                 styleClass="ParTable" 
                                 headerClass="ParTableHeader"
                                 rowClasses="ParTableOddRow,ParTableEvenRow">
                        <h:column>
                            <f:facet name="header">ID</f:facet> &nbsp;
                            <h:outputText value="#{par.parcelID}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Recipient Name</f:facet> &nbsp;
                            <h:outputText value="#{par.recipientName}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Recipient Email</f:facet> &nbsp;
                            <h:outputText value="#{par.recipientEmail}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet> &nbsp;
                            <h:outputText value="#{par.description}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Dimensions</f:facet> &nbsp;
                            <h:outputText value="#{par.dimensions}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Address</f:facet> &nbsp;
                            <h:outputText value="#{par.address}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Postcode</f:facet> &nbsp;
                            <h:outputText value="#{par.postcode}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tracking Code</f:facet> &nbsp;
                            <h:outputText value="#{par.trackingCode}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delivery Status</f:facet> &nbsp;
                            <h:outputText value="#{par.deliveryStatus}" /> &nbsp;
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delivery Date</f:facet> &nbsp;
                            <h:outputText value="#{par.deliveryDate}" /> &nbsp;
                        </h:column>
                        <h:column class="actionButtons">
                            <f:facet name="header">Actions</f:facet> &nbsp;
                            <h:commandButton value="Edit" action="#{updateParcelMB.prepareToUpdateParcel(par.parcelID)}" /> &nbsp;
                            <h:commandButton value="Delete" action="#{deleteParcelMB.deleteParcel(par.parcelID)}"/>
                        </h:column>
                    </h:dataTable>
                    <p>Click here to go back to my account</p>
                    <h:commandButton value="Back" action="myAccount.xhtml" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
