<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update Parcel</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">       
                <h1>Update Parcel</h1>
                <h:form class="forms">
                    <h:panelGrid columns="2" columnClasses="col1, col2" class="panelgrid">

                        <p>Enter description here</p>
                        <h:panelGroup>
                            <h:inputText 
                                id="description"
                                value="#{updateParcelMB.description}"
                                autocomplete="off"
                                tabindex="1"/> &nbsp;
                            <h:message for="description" class="error" />
                        </h:panelGroup>

                        <p>Enter dimensions here</p>
                        <h:panelGroup>
                            <h:inputText 
                                id="dimensions"
                                value="#{updateParcelMB.dimensions}"
                                autocomplete="off"
                                tabindex="2"/> &nbsp;
                            <h:message for="dimensions" class="error" />
                        </h:panelGroup>

                        <p>Enter recipient name here</p>
                        <h:panelGroup>
                            <h:inputText 
                                id="name"
                                value="#{updateParcelMB.recipientName}"
                                autocomplete="off"
                                tabindex="3"/> &nbsp;
                            <h:message for="name" class="error" />
                        </h:panelGroup>

                        <p>Enter recipient email here</p>
                        <h:panelGroup>
                            <h:inputText 
                                id="email"
                                value="#{updateParcelMB.recipientEmail}"
                                validator="#{updateParcelMB.validateEmail}"
                                autocomplete="off"
                                tabindex="4"/> &nbsp;
                            <h:message for="email" class="error" />
                        </h:panelGroup>

                        <p>Enter address here</p>
                        <h:panelGroup>
                            <h:inputText
                                id="address"
                                value="#{updateParcelMB.address}"
                                autocomplete="off"
                                tabindex="5"/>&nbsp;
                            <h:message for="address" class="error" />
                        </h:panelGroup>

                        <p>Enter postcode here</p>
                        <h:panelGroup>
                            <h:inputText 
                                id="postcode"
                                value="#{updateParcelMB.postcode}"
                                autocomplete="off"
                                tabindex="6"/>&nbsp;
                            <h:message for="postcode" class="error" />
                        </h:panelGroup>
                    </h:panelGrid>

                    <p>Click here to go back to my account or submit update for the selected parcel</p>
                    <h:commandButton value="Back" action="senderViewParcel.xhtml" immediate="true" tabindex="8"/> &nbsp;
                    <h:commandButton value="Submit" action="#{updateParcelMB.updateParcel}" tabindex="7"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
