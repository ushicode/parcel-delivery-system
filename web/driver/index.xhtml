<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">       
                <h1>Login Driver</h1>
                <h:form class="forms">
                    <h:panelGrid columns="2" columnClasses="col1, col2" class="panelgrid">
                        <p>Enter email here</p>
                        <h:panelGroup>
                            <h:inputText id="email" 
                                         required="true"
                                         requiredMessage="Error: Please enter a email"
                                         value="#{loginDriverMB.email}"
                                         validator="#{loginDriverMB.validateEmail}"
                                         tabindex="1"
                                         autocomplete="off"/>&nbsp;
                            <h:message for="email" class="error" />
                        </h:panelGroup>

                        <p>Enter password here</p>
                        <h:panelGroup>
                            <h:inputSecret id="password"        
                                           required="true"
                                           requiredMessage="Error: Please enter a password"
                                           value="#{loginDriverMB.password}"
                                           tabindex="2"
                                           autocomplete="off"/>&nbsp;
                            <h:message for="password" class="error" />
                        </h:panelGroup>
                    </h:panelGrid>
                    <p>Click a button to login as a driver</p>
                    <h:commandButton value="Login" action="#{loginDriverMB.loginDriver(request)}"/> &nbsp;
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
