<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Find My Parcel</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">       
                <h1>Find My Parcel</h1>
                <h:form class="forms">
                    <h:panelGrid columns="2" columnClasses="col1, col2" class="panelgrid">
                        <p>Enter tracking code here</p>
                        <h:panelGroup>
                            <h:inputText id="trackingcode" 
                                         required="true"
                                         requiredMessage="Error: Please enter a tracking code"
                                         value="#{TrackParcelMB.trackingCode}"
                                         tabindex="1"
                                         autocomplete="off"/>&nbsp;
                            <h:message for="trackingcode" class="error" />
                        </h:panelGroup>
                    </h:panelGrid>
                    <p>Click here to go back to my account or find your parcel</p>
                    <h:commandButton value="Back" action="index.xhtml" immediate="true" tabindex="3"/>&nbsp;
                    <h:commandButton value="Submit" action="recipientViewParcel.xhtml" tabindex="2"/> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
